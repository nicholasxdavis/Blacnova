    <main>
    <section id="contact">
    <h1>Contact Us</h1>
    <h2>Please fill out the form below and we'll get back to you shortly.</h2>
    <form id="contact-form" action="https://formspree.io/f/mqazzkkq" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</section>
    <section id="print">
        <h5>Our office hours are 7am to 7pm Pacific Time, Monday through Friday.<br>You can also reach us directly at <a href="mailto:contact@blacnova.store">nic@blacnova.net</a></h5>
    </section>
</main>
